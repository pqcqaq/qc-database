global
    daemon
    maxconn 4096
    log stdout local0

defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    option httplog
    log global

# Stats interface
frontend stats
    bind *:8404
    stats enable
    stats uri /
    stats refresh 5s
    stats admin if TRUE

# Frontend for cache cluster
frontend cache_frontend
    bind *:8080
    default_backend cache_backend

# Backend with cache nodes
backend cache_backend
    balance roundrobin
    # Remove health check if your cache nodes don't have a health endpoint
    # option httpchk GET /health
    
    server cache-node1 cache-node1:8081 check
    server cache-node2 cache-node2:8082 check
    server cache-node3 cache-node3:8083 check

