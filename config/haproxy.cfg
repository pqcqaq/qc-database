global
    daemon
    maxconn 4096
    log stdout local0

defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    option httplog
    option dontlognull

frontend cache_frontend
    bind *:8080
    default_backend cache_backend

backend cache_backend
    balance roundrobin
    option tcp-check
    server cache-node1 cache-node1:8080 check inter 5s fall 3 rise 2
    server cache-node2 cache-node2:8080 check inter 5s fall 3 rise 2
    server cache-node3 cache-node3:8080 check inter 5s fall 3 rise 2

frontend stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s