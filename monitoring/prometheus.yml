global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cache-nodes'
    scrape_interval: 5s
    static_configs:
      - targets: 
        - 'cache-node1:9090'
        - 'cache-node2:9090'
        - 'cache-node3:9090'
    metrics_path: /metrics

  - job_name: 'haproxy'
    scrape_interval: 5s
    static_configs:
      - targets: ['loadbalancer:8404']
    metrics_path: /stats
    params:
      format: ['prometheus']